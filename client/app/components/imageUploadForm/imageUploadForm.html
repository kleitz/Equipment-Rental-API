<form name="myForm" enctype="multipart/form-data">
    <fieldset>
        <legend>Image Upload</legend>
        <h3 ng-show="success">Image Upload Success</h3>

        <input type="file" ngf-select="" ng-model="picFile" name="file" accept="image/*" required="">
        <i ng-show="myForm.file.$error.required">*required</i>
        <br>

        <button ng-disabled="!myForm.$valid" ng-click="upload(picFile)">Submit</button>
        <img ngf-src="picFile" class="thumb">
              <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
              </span>
        <span ng-show="picFile.result">Upload Successful</span>
    </fieldset>
    <br>
</form>
